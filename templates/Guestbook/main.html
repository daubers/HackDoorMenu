{% extends "base.html" %}

{% block content %}
    <div class="row" style="margin-top: 20px;">
          <div class="col-md-4"></div>
          <div class="col-md-4"><h2 class="text-center">Guestbook</h2></div>
    </div>
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-4"></div>
      <div class="col-md-4">
           <table class="table">
               {% for entry in entries %}
                   <tr><td>{{ entry.date }}</td><td colspan="2">{% if entry.anonymous %}{{ entry.name }}{% else %} Anon {% endif %}</td></tr>
                   <tr><td colspan="3">{{ entry.comment }}</td></tr>
               {% endfor %}
           </table>
      </div>
    </div>
{% endblock %}
